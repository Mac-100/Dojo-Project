<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | The Dojo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 200px;
      background-color: #f0f0f0;
      padding-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar button {
      width: 150px;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #000000;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .sidebar button:hover {
      background-color: #ec3847;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      text-align: center;
      overflow-x: auto;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      color: #333;
      text-decoration: underline;
    }

    .dashboard-card {
      max-width: 300px;
      background-color: #f9f9f9;
      padding: 25px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .dashboard-card h2 {
      font-size: 28px;
      color: #222;
      margin-bottom: 10px;
    }

    .dashboard-card p {
      font-size: 20px;
      color: #555;
    }

    .dashboard-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    /* Table styles */
    table {
      width: 100%;
      max-width: 900px;
      margin: 20px auto 0;
      border-collapse: collapse;
    }

    table th,
    table td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: left;
    }

    table th {
      background-color: #000000;
      color: white;
    }

    button.remove-btn {
      background-color: #ec3847;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.remove-btn:hover {
      background-color: #b72a35;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html" style="text-decoration: none;"> <button>Home</button></a>
    <a href="Events.html" style="text-decoration: none;">  <button>Events</button></a>
    <a href="Contact.html" style="text-decoration: none;">  <button>Contact</button></a>
    <a href="About.html" style="text-decoration: none;">  <button>About</button></a>
    <a href="Support.html" style="text-decoration: none;">  <button>Support</button></a>
    <a href="Book.html" style="text-decoration: none;">  <button>Event Booking</button></a>
    <a href="MyBookings.html" style="text-decoration: none;"><button>My Bookings</button></a>
    <a href="Admin.html" style="text-decoration: none;"><button>Admin</button></a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Admin Dashboard</h1>
    <div class="dashboard-container">
      <div class="dashboard-card">
        <h2>Total Bookings</h2>
        <p id="totalBookings">--</p>
      </div>
      <div class="dashboard-card">
        <h2>Registered Users</h2>
        <p id="totalUsers">--</p>
      </div>
      <div class="dashboard-card">
        <h2>Upcoming Events</h2>
        <p id="upcomingEvents">--</p>
      </div>
    </div>

    <h2>Bookings List</h2>
    <table id="bookingsTable" class="table table-striped">
      <thead>
        <tr>
          <th>Email</th>
          <th>Event</th>
          <th>Date</th>
          <th>Time</th>
          <th>Location</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Bookings will populate here -->
      </tbody>
    </table>
  </div>

  <script>
    function loadDashboard() {
      const bookings = JSON.parse(localStorage.getItem("bookings") || "[]");

      // Stats
      const totalBookings = bookings.length;
      const usersSet = new Set(bookings.map(b => b.email));
      const totalUsers = usersSet.size;
      const upcomingEventsSet = new Set(bookings.map(b => b.event));
      const upcomingEvents = upcomingEventsSet.size;

      document.getElementById("totalBookings").textContent = totalBookings;
      document.getElementById("totalUsers").textContent = totalUsers;
      document.getElementById("upcomingEvents").textContent = upcomingEvents;

      const tbody = document.querySelector("#bookingsTable tbody");
      tbody.innerHTML = "";

      bookings.forEach(booking => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${booking.email}</td>
          <td>${booking.event}</td>
          <td>${booking.date}</td>
          <td>${booking.time}</td>
          <td>${booking.location}</td>
          <td><button class="remove-btn" data-id="${booking.id}">Remove</button></td>
        `;

        tbody.appendChild(tr);
      });

      tbody.querySelectorAll("button.remove-btn").forEach(button => {
        button.addEventListener("click", () => {
          const idToRemove = Number(button.getAttribute("data-id"));
          removeBooking(idToRemove);
        });
      });
    }

    function removeBooking(id) {
      let bookings = JSON.parse(localStorage.getItem("bookings") || "[]");
      bookings = bookings.filter(b => b.id !== id);
      localStorage.setItem("bookings", JSON.stringify(bookings));
      loadDashboard();
    }

    loadDashboard();
  </script>
</body>
</html>
