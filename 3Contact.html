<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Dojo</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Sidebar for navigation buttons */
        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar button {
            width: 150px;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #000000;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #ec3847;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 64px;
            text-decoration: underline;
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-details {
            max-width: 800px;
            font-size: 18px;
            line-height: 1.6;
            color: #444;
            margin-bottom: 40px;
        }

        .contact-details p {
            margin: 10px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .contact-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .contact-links a:hover {
            background-color: #ec3847;
        }
    </style>
</head>
