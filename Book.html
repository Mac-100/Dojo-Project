<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Sidebar for navigation buttons */
        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar button {
            width: 150px;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #000000;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #ec3847;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 64px;
            text-decoration: underline;
            margin-top: 0;
            margin-bottom: 20px;

        }

        .contact-details {
            max-width: 800px;

            line-height: 1.6;
            color: #444;
            margin-bottom: 40px;
        }

        .contact-details p {
            margin: 10px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .contact-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .contact-links a:hover {
            background-color: #ec3847;
        }
    </style>
</head>
<body>

    <!-- Sidebar navigation -->
    <div class="sidebar">
        <a href="Index.html" style="text-decoration: none;"> <button>Home</button></a>
        <a href="Events.html" style="text-decoration: none;">  <button>Events</button></a>
        <a href="Contact.html" style="text-decoration: none;">  <button>Contact</button></a>
        <a href="About.html" style="text-decoration: none;">  <button>About</button></a>
        <a href="Support.html" style="text-decoration: none;">  <button>Support</button></a>
        <a href="Book.html" style="text-decoration: none;">  <button>Event Booking</button></a>
        <a href="MyBookings.html" style="text-decoration: none;"><button>My Bookings</button></a>
        <a href="Admin.html" style="text-decoration: none;"><button>Admin</button></a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h1>Book Now</h1>
        <div class="Container">
            <form id="myForm">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
          
        <div class="contact-links">
            <a href="mailto:info@thedojo.com">Send Email</a>
            <a href="Support.html">Get Support</a>
            <a href="https://www.google.com/maps/place/16+Mill+Ln,+Cambridge+CB2+1RX/@52.2016492,0.1159317,19z/data=!4m15!1m8!3m7!1s0x47d870bcd2a583b7:0x308fbc44a24ef2f!2s16+Mill+Ln,+Cambridge+CB2+1RX!3b1!8m2!3d52.2016492!4d0.1165754!16s%2Fg%2F11q2vvm7_v!3m5!1s0x47d870bcd2a583b7:0x308fbc44a24ef2f!8m2!3d52.2016492!4d0.1165754!16s%2Fg%2F11q2vvm7_v?entry=ttu&g_ep=EgoyMDI1MTAxMy4wIKXMDSoASAFQAw%3D%3D" target="_blank">Find Us</a>
        </div>

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSa35Zdne3us5v9Aj1aRcne5luJ2o70Uq_2yw&s" alt="Dojo Image">
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("exampleInputEmail1").value.trim();
          const password = document.getElementById("exampleInputPassword1").value.trim();

          if (email === "" || password === "") {
            alert("Please fill in both email and password fields.");
            return;
          }

          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(email)) {
            alert("Please enter a valid email address.");
            return;
          }

          const newBooking = {
            id: Date.now(),
            email,
            event: "Intro to Coding Workshop",
            date: "October 21, 2025",
            time: "1:00 PM â€“ 3:00 PM",
            location: "Code Dojo Online (Zoom)"
          };

          const bookings = JSON.parse(localStorage.getItem("bookings") || "[]");
          bookings.push(newBooking);
          localStorage.setItem("bookings", JSON.stringify(bookings));

          window.location.href = "Thankyou.html";
        });
    </script>
